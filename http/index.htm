<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>UMN Goldy 2.x Control Panel</title>
        <link type="text/css" rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="favicon.ico"/>
        <script src="fmu.js" type="text/javascript"></script>
        <script type="text/javascript">
            <!--
            function sendCommandAction() {
                newAJAXCommand('buttons.cgi?button=sendCommand&cmdString=' + document.getElementById('cmdString').value.toString() + '&timestamp=' + (new Date()).getTime());
            }
            function updateStatus(xmlData) {
                if(!xmlData) {
                    return;
                }
                document.getElementById('uptime').innerHTML = getXMLValue(xmlData, 'uptime');
                document.getElementById('feedback').innerHTML = getXMLValue(xmlData, 'feedback');
            }
            startAJAX(200);
            setTimeout("newAJAXCommand('status.xml', updateStatus, true)", 500);
            //-->
        </script>
    </head>

    <body>
        <div id="container">
            <table>
                <tr>
                    <td style="text-align: center">
                        <b>UMN Goldy 2.x Control Panel</b>
                    </td>
                </tr>
            </table>
            <p/>
            <table>
                <tr>
                    <td>
                        <b>firmware build</b>
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        ~builddate~
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>uptime</b>
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        <span id="uptime" style="font-weight:normal">ddd : hh : mm : ss</span>
                    </td>
                </tr>
            </table>
            <p/>
            <table>
                <tr>
                    <td>
                        <b>command</b>
                    </td>
                    <td style="text-align: left">
                        <input type="text" id="cmdString" value="0.00" maxlength="10" size="15" style="text-align: center" />
                    </td>
                    <td>
                        <button type="button" onclick="sendCommandAction()">send</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>feedback</b>
                    </td>
                    <td colspan="2">
                        <span id="feedback" style="font-weight:normal">?</span>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
